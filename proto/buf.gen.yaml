version: v1
managed:
  enabled: true
  go_package_prefix:
    default: buf.build/zera/proto/gen/go
    override:
      buf.build/googleapis/googleapis: google.golang.org/genproto/googleapis
plugins:
  - plugin: es
    out: generated
    opt: target=js
  - plugin: es
    out: generated
    opt: target=ts
  - plugin: connect-es
    out: generated
