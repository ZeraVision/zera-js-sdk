version: v1
managed:
  enabled: true
  go_package_prefix:
    default: buf.build/zera/proto/gen/go
    override:
      buf.build/googleapis/googleapis: google.golang.org/genproto/googleapis
plugins:
  # Generate JavaScript files for runtime
  - plugin: es
    out: generated
    opt: target=js
  # Generate TypeScript files for type definitions
  - plugin: es
    out: generated
    opt: target=ts
  # Generate Connect client for gRPC
  - plugin: connect-es
    out: generated
    opt: target=ts
