version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: buf.build/zera/proto/gen/go
    - file_option: go_package_prefix
      value: google.golang.org/genproto/googleapis
      module: buf.build/googleapis/googleapis
plugins:
  # Generate JavaScript files for runtime with proper import paths
  - local: protoc-gen-es
    out: generated
    opt: 
      - target=js
      - import_extension=.js
      - keep_empty_files=true
    include_imports: true
    include_wkt: true
  # Generate TypeScript files for type definitions
  - local: protoc-gen-es
    out: generated
    opt: 
      - target=ts
      - import_extension=.js
      - keep_empty_files=true
    include_imports: true
    include_wkt: true
  # Generate Connect client for gRPC
  - local: protoc-gen-connect-es
    out: generated
    opt: 
      - target=ts
      - import_extension=.js
      - keep_empty_files=true
    include_imports: true
    include_wkt: true
